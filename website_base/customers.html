          <h2>Contractor List</h2>

            <div id="mainContainer" ></div>
            <script>
              function createDiv(numberOfDivs) {
              var i = 0;
              var newElement = [];
              var companies = ["Ralph Plumbing" , "Marrion Roofing" , "Smith Flooring"];
              var mainContainer = document.getElementById('mainContainer');

              for (i; i < numberOfDivs; i++) {
                newElement[i] = document.createElement('form');
                //newElement[i].style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
                newElement[i].className = 'box';
                newElement[i].id = (i + 1);
                newElement[i].textContent = companies[i];
                mainContainer.appendChild(newElement[i]);
              }
            };

            createDiv(3);
            </script>
          </form>
        </div>
      </div>
